@(message: String)

@main("Video Streaming") {

  <h2>Play and Scala.js share two messages from the same source in "shared directory"</h2>
  <ul>
    <li>Play shouts out from "server directory" : <em>@message</em></li>
    <li>Scala.js shouts out from "client directory" : <em id="scalajsShoutOut"></em></li>
  </ul>

  <div id="root"></div>
}
